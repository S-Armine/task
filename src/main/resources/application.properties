# datasource properties
quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=postgresql://localhost:5432/chat
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=update

# security properties
mp.jwt.verify.publickey.location=publicKey.pem
jwt.private.
quarkus.http.auth.permission.jwt.paths=/api/message/*
quarkus.http.auth.permission.jwt.policy=authenticated

# kafka
kafka.bootstrap.servers=localhost:9092
mp.messaging.outgoing.message.connnector=smallrye-kafka
mp.messaging.outgoing.message.topic=messages
mp.messaging.outgoing.message.value.serializer=io.quarkus.kafka.client.serialization.JsonbSerializer
